[package]
name = "dfrun"
version = "0.1.0"
authors = ["Your Name <your.email@example.com>"]
description = "A simple Dockerfile runner"
license = "MIT"
repository = "https://github.com/yourusername/dfrun"
edition = "2021"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
regex = "1.10"
colored = "2.1"

[dev-dependencies]
tempfile = "3.8"

[[bin]]
name = "dfrun"
path = "src/main.rs"

